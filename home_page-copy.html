<!DOCTYPE HTML>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>DASH cars</title>
    <link rel="stylesheet" href="styles-copy.css">
    <link rel="stylesheet" href="normalise-copy.css">
    <link rel="stylesheet" href="icon-font-copy.css">
    <link rel="stylesheet" href="card-styles-copy.css">
    </head>
    <body>
        <div id="app">
          <div class="dash-header">
          </div>
          <div class="home-container">
            <img class="dash-icon-container" src="dash-logo-png.png" alt="Dash logo">
            <div class="dash-slogan">
                <div class="why-slogan">&nbsp;why buy a car ?</div>
                <div class="why-slogan">&nbsp;just <b class="company-name">DASH</b></div>
                <div class="row benefit-list">
                  <div class="column">low monthly fare</div>
                  <div class="column">no down payment</div>
                  <div class="column">no maintenance</div>
                  <div class="column">return or acquire</div>
                </div>
                <div class="marketing-msg">cars starting at Rs 1000/ - </div>
            </div>
          </div>
          <div class="recommended-cars">
          </div>
          <div class="dash-how-it-works">
          </div>
          <div class="dash-footer">
          </div>
        </div>
    </body>
</html>
